    rel="stylesheet">

  <link href="css/style1.css" rel="stylesheet">
</head>
<body>
  <body class="page-form">
    <header>
      <div class="wrapper">
        <h1>Div-Free fuse
          <a href="index.html">
            <img class="logo" src="images/logo.svg" alt ="Div-Free fuse">
          </a>
        </h1>
        <nav>
          <ul class="main-nav">
            <li>
              <a class="menu-home" href="index.html">
                ホーム
              </a>
            </li>
            <li>
              <a class="current menu-form" href="index.html">
                応募
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h2 class="title title-center">
        応募フォーム
      </h2>
      <p>下記の応募フォームにすべてご記入の上、送信してください</p>
      <p class="text-small">※ファイルの添付はできません。作品のファイルがある場合は必ず
        アップロードしたURLをご記入ください。
      </p>
      <form method="post" action="user_login_check.php">
        <table>
          <tbody>
            <tr>
              <th>お名前</th>
              <td>
                <input type="text" name="onamae" placeholder="例：倉本泰成">
              </td>
            </tr>
            <tr>
              <th>フリガナ</th>
              <td>
                <input type="text" name="furigana" placeholder="例：クラモトヤスナリ">
              </td>
            </tr>
            <tr>
              <th>メールアドレス</th>
              <td>
                <input type="email" name="email" placeholder="例：osaka@example.com">
              </td>
            </tr>
            <tr>
              <th>住所</th>
              <td>
                <input type="text" name="address" placeholder="例：東京都渋谷区７ー７ー７">
              </td>
            </tr>
            <tr>
              <th>電話番号</th>
              <td>
                <input type="text" name="tel" placeholder="電話番号入力してください">
              </td>
            </tr>
            <tr>

              <th>金額50000円〜</th>
              <td>
                <label>
                  <input type="text" name="money" placeholder="50000円〜でお願いします">
                </label>
              </td>
            </tr>
            <tr>
              <th>ご職業</th>
              <td>
                <div class="select-box">
                  
                  <select  name="op">
                    <option value="会社に在籍中">会社に在籍中</option>
                    <option value="フリーランス">フリーランス</option>
                    <option value="学生">学生</option>
                    <option value="休業中">休業中</option>
                  </select>
                
                </div>
              </td>
            </tr>
            <tr>
              <th>どんな感じにしたい？</th>
              <td>
                <textarea name="soudan" placeholder="例：なんでもお気軽にどうぞ"></textarea>
              </td>
            </tr>
          </tbody>
        </table>
        <p class="text-center">
          <input type="submit" class="btn btn-primary" value="送信する">
        </p>
      </form>
    </main>
  
</body>
</html>
